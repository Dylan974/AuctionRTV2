<ion-header>

  <ion-navbar>
    <ion-title>Mettre {{product.name}} en enchère</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="enchereForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Status</ion-label>
        <ion-select formControlName="status">
          <ion-option *ngFor="let status of statusList" [value]="status">{{ status }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Prix</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Décrément</ion-label>
        <ion-input type="number" formControlName="decrement"></ion-input>
        <p>(Prix à soustraire pour diminuer le prix de l'echère)</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Prix minimal</ion-label>
        <ion-input type="number" formControlName="min_price"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!enchereForm.valid">Mettre en enchère</button>
  </form>

</ion-content>
